<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Network</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>

	<header>
		<h1></h1>
		<h1 id="userRef">Firstname Lastname</h1>
		<nav>
			<ul>
				<li>
					<button id="logoutBtn">Logout</button>
				</li>
				<li>
					<button id="changerBtn">Change password</button>
				</li>
			</ul>
		</nav>
	</header>

	<form id="passChangerForm" class="passChangerNone" method="post">
		<input name="username" type="text" placeholder="Type your username">
		<input name="old_password" type="password" placeholder="Current password">
		<input name="new_password" type="password" placeholder="New Password">
		<button type="submit">Change</button>
	</form>

	<script src="./main.js"></script>
</body>
</html>
